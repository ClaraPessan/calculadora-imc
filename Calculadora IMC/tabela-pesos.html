<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Classificações</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tabela-pesos.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/componentes/cabecalho/cabecalho.css">
        <link rel="stylesheet" href="css/componentes/cartao/cartao.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabecalho">
            <div class="cabecalho__container">
                <h1 class=cabecalho__titulo>TABELA DE PESOS</h1>
            </div>
        </header>

        <main>
            <section id="classificacao-imc" class="cartao">
                <table class="cartao__tabela">
                    <thead>
                        <th>IMC</th>
                        <th>CLASSIFICAÇÃO</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MENOR QUE 18,5</td>
                            <td>MAGREZA</td>
                        </tr>
                        <tr>
                            <td>ENTRE 18,5 E 24,9</td>
                            <td>NORMAL</td>
                        </tr>
                        <tr>
                            <td>ENTRE 30,0 E 39,9</td>
                            <td>SOBREPESO</td>
                        </tr>
                        <tr>
                            <td>ENTRE 30,0 E 39,9</td>
                            <td>OBESIDADE</td>
                        </tr>
                        <tr>
                            <td>MAIS QUE 40</td>
                            <td>OBESIDADE GRAVE</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
